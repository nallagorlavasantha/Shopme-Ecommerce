<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/users.css}">
<script type="text/javascript" th:src = "@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<title>create new user</title>
</head>
<body>
<div class = "container-fluid">
	<div>
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand" th:href="@{/}">
				<img alt="shopme logo" th:src="@{/images/ShopmeAdminSmall.png}">
			</a>
			<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#topNavbar" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					<li class="nav-item ms-3" style="width:fit-content">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	<div>
		<h2>Manage Users | Create New User</h2>
	</div>
	<form th:action = "@{/users/save}" method = "post" style = "max-width : 700px; margin: 0 auto" th:object = "${user}">
	<div class = "border border-secondary rounded p-3">
		<div class="form-group row mb-3">
			<label for="email"class = "col-sm-4 col-form-label">E-mail:</label>
			<div class = "col-sm-8">
				<input type = "email" id = "email" class = "form-control"  th:field = "*{email}" minlength="6" maxlength="24" required />
			</div>
		</div>
		
		<div class="form-group row mb-3">
			<label for="first-name" class = "col-sm-4 col-form-label">First Name:</label>
			<div class = "col-sm-8">
				<input type = "text" id = "first-name" class = "form-control"   th:field = "*{firstName}" minlength="2" maxlength="45" required />
			</div>
		</div>
		
		<div class="form-group row mb-3">
			<label for="last-name" class = "col-sm-4 col-form-label">Last Name:</label>
			<div class = "col-sm-8">
				<input type = "text" id = "last-name" class = "form-control"   th:field = "*{lastName}" minlength="2" maxlength="45" required />
			</div>
		</div>
		
		<div class="form-group row mb-3">
			<label for="password" class = "col-sm-4 col-form-label">Password:</label>
			<div class = "col-sm-8">
				<input type = "password" id = "password" class = "form-control"   th:field = "*{password}" minlength="8" maxlength="35" required />
			</div>
		</div>
		
		<div class="form-group row mb-3">
			<label class = "col-sm-4 col-form-label">Roles:</label>
			<div class = "col-sm-8">
			<th:block th:each = "role: ${listRoles}">
				<input type = "checkbox" th:field = "*{roles}"
				th:text = "${role.name}"
				th:value = "${role.id}"
				class = "m-2"
				/>
				- <small>[[${role.description}]]</small>
				<br/>
			</th:block>
			</div>
		</div>
		
		<div class="form-group row mb-3">
			<label for="enabled" class = "col-sm-4 col-form-label">Enabled:</label>
			<div class = "col-sm-8">
				<input type = "checkbox" th:field = "*{enabled}" class = "m-2"/>
			</div>
		</div>
		
			<div class = "text-center">
				<input type = "submit" value = "Save" class = "btn btn-primary m-3">
				<input type = "button" value = "Cancel" class= "btn btn-secondary" onclick = "cancelUser()">
			</div>
		
		</div>
	</form>
	<div class="text-center">
		<p>Shopme Admin Control Panel - Copyright &copy; Shopme  </p>
	</div>
</div>
	<script th:inline = "javascript">
		let usersRedirectLink = /*[[@{/users}]]*/'';
	</script>
	<script type="text/javascript" th:src="@{/js/user-form.js}"></script>
</body>
</html>
